<html>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="from-lable">Gender</label>
                <select class="from-control" name="gender" placeholder="Enter your Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <lable class="from-lable">Rece or Ethnicity</lable>
                <select class="from-control" name="race_ethnicity" placeholder="Enter your Ethnicity" required>
                    <option class="placeholder" selected disabled value=""> Select Ethnicity</option>
                    <option value="group A">
                        Group A
                    </option>
                    <option value="group B">
                        Group B 
                    </option>
                    <option value="group c">
                        Group C
                    </option>
                    <option value="group d">
                        Group D
                    </option>
                    <option value="group e">
                        Group E 
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <lable class="from-lable"> Parental Level of Education</lable>
                <select class="from-control" name="parental_level_of_education"
                placeholder="Enter Your Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree                    
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
            </div> 
            <div class="mb-3">
                <label class="from-lable">Lunch Type</label>
                <select class="from-control" name="lunch" placeholder="Enter your Lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">
                        free/reduced
                    </option>
                    <option value="standard">
                        standard
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <lable class="from-lable"> Test preparation Course</lable>
                <select class="from-control" name="test_preparation_course" placeholder="Enter your Course" required>
                    <option class="placeholder" selected disabled value=""> Select Test Course</option>
                    <option value="none">
                        None
                    </option>
                    <option value="completed">
                        Completed
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="reading_score"
                    placeholder="Enter your Reading score" min='0' max='100' />
            </div>
            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="writing_score"
                    placeholder="Enter your Reading Score" min='0' max='100' />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
            </div>
        </form>
        <h2>
           THE  prediction is {{results}}
        </h2>
</body>
</html>
